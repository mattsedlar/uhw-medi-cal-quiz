<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Take the Medi-Cal Quiz</title>
	<meta property="og:title" content="Take the Medi-Cal Quiz"/>
    <meta property="og:type" content="game"/>
    <meta property="og:description" content="Think you know everything about California's Medi-Cal program? Take this quiz."/>
	<meta property="fb:app_id" content="864669480239218" />
    <!-- Bootstrap -->
      <link data-require="bootstrap@*" data-semver="3.3.2" rel="stylesheet" href="styles/bootstrap.min.css" />
      <link rel="stylesheet" href="styles/app-style.css"/>
      <link rel="stylesheet" href="styles/cover-min.css"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
      <div id="fb-root"></div>
      <!-- FACEBOOK -->
        <script>
          window.fbAsyncInit = function() {
            FB.init({
              appId      : '864669480239218',
              xfbml      : true,
              version    : 'v2.3'
            });
          };

          (function(d, s, id){
             var js, fjs = d.getElementsByTagName(s)[0];
             if (d.getElementById(id)) {return;}
             js = d.createElement(s); js.id = id;
             js.src = "//connect.facebook.net/en_US/sdk.js";
             fjs.parentNode.insertBefore(js, fjs);
           }(document, 'script', 'facebook-jssdk'));

            function fbshareQuiz(score) {
                FB.ui({
                    method: 'feed',
                    link: 'http://perfect-wookie.com.s3-website-us-west-2.amazonaws.com/',
                    name: 'I got ' + score + ' correct',
                    caption: 'Take the Medi-Cal Quiz'
                    }, function(response){});
            }
        </script>
      <!-- BACKBONE VIEW TEMPLATE -->
        <script type="text/template" id="question_template">
            <h2><span id="count">1 </span><%= question %></h2>
            <div id="choice-container"></div>
            <div id="answer-container"><p><%= answernote %></p></div>
            <a href="#" onclick="" id="next" class="btn btn-lg btn-default">Next</a>
        </script>
    <main class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="inner cover">
            <h1 class="cover-heading">Take the Medi-Cal Quiz</h1>
            <p class="lead">Think you know everything about California's Medi-Cal program? Take this quiz.</p>
            <p class="lead">
              <a href="#" onclick="nextQuestion(question1);" class="btn btn-lg btn-default">Start the Quiz</a>
            </p>
          </div>
            <div id="question-container"></div>
            <div id="score-container">
                <h2></h2>
                <p>Want to learn more about what you can do to improve Medi-Cal in California?</p>
                <form class="form-signup" action="http://go.seiu-uhw.org/l/45502/2015-04-29/78vch" method="post">
                    <input type="text" id="fname" class="form-control" placeholder="First Name" required/>
                    <input type="text" id="lname" class="form-control" placeholder="Last Name" required/>
                    <input type="email" id="email" class="form-control" placeholder="Email" required/>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Learn More</button>
                </form>
            </div>
            <div class="mastfoot">
            <div class="inner">
                <p>Share via</p>
                <div id="facebook" data-layout="button" onclick="fbshareQuiz(score);"></div>
                <div id="twitter" data-layout="button" onclick=""></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script data-require="bootstrap@*" data-semver="3.3.2" src="js/bootstrap.min.js"></script>
        <script data-require="underscore.js@*" data-semver="1.6.0" src="js/underscore-min.js"></script>
        <script data-require="backbone.js@*" data-semver="1.1.2" src="js/backbone.js"></script>
        <script src="js/quiz.js"></script>
        <script src="js/app-model.js"></script>
        <script src="js/app-view.js"></script>
        <script src="js/application.js"></script>
  </body>

</html>
