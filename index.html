    <link rel="stylesheet" href="style.css"/>

  <body>
      <div id="fb-root"></div>
    <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];

        js = d.createElement(s); js.id = id;

        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    <script type="text/template" id="question_template">
      <h2><%= question %></h2>
	<div id="choice-container"></div>
	<div id="answer-container"><p><%= answernote %></p></div>
	<a href="#" onclick="" id="next" class="btn btn-lg btn-default">Next</a>
    </script>
    <main class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="inner cover">
            <h1 class="cover-heading">Take the Medi-Cal Quiz</h1>
            <p class="lead">Think you know everything about California's Medi-Cal program? Take this quiz.</p>
            <p class="lead">
              <a href="#" onclick="nextQuestion(question1);" class="btn btn-lg btn-default">Start the Quiz</a>
            </p>
          </div>
            <div id="question-container"></div>
            <div id="score-container">
                <h2></h2>
                <p>Want to learn more about what you can do to improve Medi-Cal in California?</p>
                <form class="form-signup">
                    <input type="text" class="form-control" placeholder="First Name" required/>
                    <input type="text" class="form-control" placeholder="Last Name" required/>
                    <input type="email" class="form-control" placeholder="Email" required/>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Learn More</button>
                </form>
            </div>
            <div class="mastfoot">
            <div class="inner">
                <div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button"></div>
                <a href="https://twitter.com/share" class="twitter-share-button" data-count="none">Tweet</a>

                <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script data-require="underscore.js@*" data-semver="1.6.0" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script data-require="backbone.js@*" data-semver="1.1.2" src="js/backbone.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/app-model.js"></script>
    <script src="js/app-view.js"></script>
    <script src="js/application.js"></script>
  </body>

</html>
